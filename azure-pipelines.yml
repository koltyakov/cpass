trigger:
- master
- dev

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    node_6_x:
      node_version: 6.x
    node_8_x:
      node_version: 8.x
    node_10_x:
      node_version: 10.x
    node_12_x:
      node_version: 12.x

steps:
- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'Dependencies & Build'

- script: npm run test
  displayName: 'Run tests'
